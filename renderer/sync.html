<div class="row h-100">
  <h1>Gestione SYNC</h1>

  <div class="row mt-3">

    <div class="col-md-8 col-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Directory</th>
            <th scope="col">Server</th>
            <th scope="col">Path</th>
            <th scope="col">Type</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="col-md-4 col-12">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Nome">
      </div>

      <div class="mb-3">
        <label for="directory" class="form-label">Directory</label>
        <div class="input-group">
          <input type="text" class="form-control" id="directory" placeholder="Directory" readonly>
          <button class="btn btn-outline-secondary" type="button" id="btnSelectDir">Sfoglia...</button>
        </div>
      </div>

      <div class="mb-3">
        <label for="server" class="form-label">Server</label>
        <select id="server" class="form-select" aria-label="Type"></select>
      </div>

      <div class="mb-3">
        <label for="path" class="form-label">Path</label>
        <input type="text" class="form-control" id="path" placeholder="Path">
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select id="type" class="form-select" aria-label="Type"></select>
        <!--<input type="text" class="form-control" id="type" placeholder="Type">-->
      </div>

      <div class="mb-3">
        <button type="button" id="sync_save" class="btn btn-primary">Salva</button>
      </div>
    </div>

  </div>
</div>
